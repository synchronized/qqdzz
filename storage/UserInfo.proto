syntax = "proto3";

message UserInfo {
    int32 user_id = 1;  // 用户ID
    string username = 2;  // 用户名
    string password = 3;  // 用户密码
    string email = 4;  // 邮箱
    int32 level = 5;  // 等级
    int32 experience = 6;  // 经验值
    int32 coin = 7;  // 金币数量
    int32 last_login_time = 8; // 上次登录时间
}
