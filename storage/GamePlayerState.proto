syntax = "proto3";

message GamePlayerState {
    string user_id = 1; // 玩家ID
    string ball_id = 2; // 使用的球ID
    int32 x = 3; // 玩家所在位置x坐标
    int32 y = 4; // 玩家所在位置y坐标
    int32 hp = 5; // 玩家生命值
    int32 mp = 6; // 玩家魔法值
    int32 score = 7; // 玩家得分
    int32 kill_num = 8; // 玩家击杀数量
    int32 death_num = 9; // 玩家死亡数量
    repeated string skill_list = 10; // 玩家技能列表
}
